<div class="row row-container">
		<div class="row">
      <div class="col s4" *ngFor="let video of videos">
				<div class="card">
	        <div class="card-image hover01">
	          <figure><img src="{{ video.snippet.thumbnails.high.url }}"></figure>
					</div>
	        <div class="card-content">
						<div>
							<a class="video-title">{{ video.snippet.title }}</a>
						</div>
						<div>
							By &nbsp; <a class="channel-title"> {{ video.snippet.channelTitle }}</a>
						</div>
	        </div>
			</div>
    </div>
</div>
