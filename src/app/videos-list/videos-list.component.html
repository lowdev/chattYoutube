		<div class="row">
      <div class="col s4" *ngFor="let video of videos">
				<div class="card">
	        <div class="card-image">
	          <img src="{{ video.snippet.thumbnails.high.url }}">
					</div>
	        <div class="card-content">
						<div class="row">
							<div class="col s12 video-title">
								<a class="video-title">{{ video.snippet.title }}</a>
							</div>
						</div>

						<div class="row">
							<div class="col s9">
								By &nbsp; <a class="channel-title"> {{ video.snippet.channelTitle }}</a>
							</div>
							<div class="col s3 video-time">
								16:00
							</div>
						</div>
	        </div>
			</div>
    </div>
</div>
